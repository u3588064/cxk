<!DOCTYPE html>
<html>
<head>
    <title>Play Sound on Click</title>
</head>
<body>
    <button onclick="playSound()">Play Sound</button>

    <audio id="mySound" src="6155e868aa9b8b4955f8c4d4bab3ad32.wav"></audio>

    <script>
        function playSound() {
            var sound = document.getElementById("mySound");
            sound.currentTime = 0;
            sound.play();
        }
    </script>
</body>
</html>
